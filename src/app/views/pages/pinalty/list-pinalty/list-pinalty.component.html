<kt-portlet>
	<kt-portlet-header [title]="'Penalty List'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary" [hidden]="role === 'manager'">Add
				New</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="kt-form kt-margin-b-30">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search unit rate" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Unit No
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>

		</div>
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="billing">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Billing No.</mat-header-cell>
					<mat-cell *matCellDef="let pinalty">{{pinalty.billing?.billing_number }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="unit2">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Unit No.</mat-header-cell>
					<mat-cell *matCellDef="let pinalty">{{pinalty?.unit2 | uppercase }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="bill fee">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Bill Fee</mat-header-cell>
					<mat-cell *matCellDef="let pinalty">
						<span>Rp. {{pinalty.billing?.totalBilling?.toFixed(2)}}</span>
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="days">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Days</mat-header-cell>
					<mat-cell *matCellDef="let pinalty">
						<span>{{pinalty.days}}</span>
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="totalDenda">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Nominal (Rp.)</mat-header-cell>
					<mat-cell *matCellDef="let pinalty">
						<span>{{pinalty?.totalDenda?.toFixed(2)}}</span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let pinalty">
						<button (click)="editUnitRate(pinalty._id)" mat-icon-button color="primary" matTooltip="Edit"
							[hidden]="role === 'manager'">
							<mat-icon>create</mat-icon>
						</button>
						<button (click)="viewUnitRate(pinalty._id)" mat-icon-button color="primary" matTooltip="View">
							<mat-icon>visibility</mat-icon>
						</button>
						<button mat-icon-button color="warn" matTooltip="Delete" type="button"
							(click)="deletePinalty(pinalty)" [hidden]="role === 'manager'">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</kt-portlet-body>
</kt-portlet>
