<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a [routerLink]="['/stockIn']" class="btn btn-secondary kt-margin-r-10" mat-raised-button >
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<button href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit(false)" [disabled]="loading" mat-raised-button >
				<span class="kt-hidden-mobile">Save</span>
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Stock In Info
				</ng-template>
				<ng-template matTabContent>
					<div *ngIf="stockIn">
						<form [formGroup]="stockInForm" class="kt-form kt-form--group-seperator-dashed">
							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
									<div class="form-group kt-form__group row">
										<div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Stock Code" formControlName="trNo" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div>
										<div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput [matDatepicker]="crtdt" placeholder="Date" formControlName="date"/>
												<mat-datepicker-toggle matSuffix [for]="crtdt"></mat-datepicker-toggle>
												<mat-datepicker #crtdt></mat-datepicker>
												<mat-error>Date is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>

										<div class="col-lg-6 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input type="text" matInput placeholder="Select Product" [formControl]="viewProductResult" [matAutocomplete]="productAuto" (keyup)="_onKeyup($event)"
												>
												<mat-error>Fill input by selecting the given items</mat-error>
												<!-- <div *ngIf="loading.block" class="form-loader">
													<mat-spinner [diameter]="20"></mat-spinner>
												</div> -->
												<mat-autocomplete #productAuto="matAutocomplete">
													<mat-option *ngFor="let item of ProductResultFiltered" value="{{item.product_name | titlecase}}" (click)="_setProductValue(item)" >
														{{item.product_name | titlecase }}
													</mat-option>
												</mat-autocomplete>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="UOM" formControlName="uom" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div>
										<!-- <div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Current Qty" formControlName="current_qty" autocomplete="off" maxlength="50"/>
												<mat-error>Current Qty is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div> -->
										<div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input
												matInput
												placeholder="Stock In"
												formControlName="stock_in"
												autocomplete="off"
												(keydown)="inputKeydownHandler($event)"
												maxlength="50"
												(change)="addActualQty()"
												>
												<mat-error>Stock In is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
										<!-- <div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Actual Qty" formControlName="actual_qty" autocomplete="off" maxlength="50"/>
												<mat-error>Actual Qty is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div> -->
										<div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Available Qty" formControlName="available_qty" autocomplete="off" maxlength="50"/>
												<mat-error>Available Qty is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input
												matInput
												placeholder="Buy Price"
												formControlName="buy_price"
												autocomplete="off"
												(keydown)="inputKeydownHandler($event)"
												maxlength="50"
												/>
												<span matPrefix>Rp&nbsp;</span>
												<mat-error>Purchase Price is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-8 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Description" formControlName="description" autocomplete="off" maxlength="50"/>
												<mat-error>Description is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile" [hidden]="role !== 'administrator'">
											<mat-checkbox [(ngModel)]="checker" formControlName="approval">Approve</mat-checkbox>
										</div>
									</div>
								</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
