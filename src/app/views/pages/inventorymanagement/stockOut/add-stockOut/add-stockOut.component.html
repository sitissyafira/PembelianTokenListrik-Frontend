<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a [routerLink]="['/stockOut']" class="btn btn-secondary kt-margin-r-10" mat-raised-button >
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<button href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit(false)" [disabled]="loading" mat-raised-button >
				<span class="kt-hidden-mobile">Save</span>
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Stock Out Info
				</ng-template>
				<ng-template matTabContent>
					<div *ngIf="stockOut">
						<form [formGroup]="stockOutForm" class="kt-form kt-form--group-seperator-dashed">
							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Stock Out melebihi Quantity yang tersedia
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
									<div class="form-group kt-form__group row">
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput [matDatepicker]="date" placeholder="Stock Out Date" formControlName="created_date"/>
												<mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
												<mat-datepicker #date></mat-datepicker>
											</mat-form-field>
										</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Stock Out No." formControlName="stockOutNo" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<mat-select placeholder="Select Request StockOut No" formControlName="request_no" #pr (selectionChange)="pronChange(pr.value)">
													<mat-option *ngFor="let item of PRResult" [value]="item._id" >
														{{item.rsoNo}} - {{item.product.product_name | titlecase}}
													</mat-option>
												</mat-select>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-3 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="UOM" formControlName="uom" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div>
										<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Current Qty" formControlName="current_qty" autocomplete="off" maxlength="50"/>
												<mat-error>Current Qty is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div> -->
										<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input
												matInput
												placeholder="Stock Out"
												formControlName="stock_out"
												autocomplete="off"
												(keydown)="inputKeydownHandler($event)"
												maxlength="50"
												(change)="addActualQty()"
												>
												<mat-error>Stock In is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div> -->
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input
												matInput
												placeholder="Stock Out"
												formControlName="stock_out"
												autocomplete="off"
												(keydown)="inputKeydownHandler($event)"
												maxlength="50"
												>
												<mat-error>Stock In is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
										<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Actual Qty" formControlName="actual_qty" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div> -->
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Available Qty" formControlName="available_qty" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-6 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Description" formControlName="description" autocomplete="off" maxlength="50"/>
											</mat-form-field>
										</div>
									</div>
							</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
