<kt-portlet>
	<kt-portlet-header [title]="'Commercial Type List'" [class]="'kt-portlet__head--lg'"
		[viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary">Add New</button>
		</ng-container>
		<!-- <ng-container ktPortletTools>
			<button (click)="export()" mat-raised-button color="primary"class="ml-2">Export</button>
		</ng-container> -->
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="kt-form">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Unit Type
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>


				<ng-container matColumnDef="unit">
					<mat-header-cell *matHeaderCellDef>Type Both</mat-header-cell>
					<mat-cell *matCellDef="let comType">{{ comType?.unitTypeMaster | titlecase}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="type">
					<mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
					<mat-cell *matCellDef="let comType">{{ comType?.unitType | titlecase}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="price">
					<mat-header-cell *matHeaderCellDef>Unit Price</mat-header-cell>
					<mat-cell *matCellDef="let comType">{{ comType?.unitPrice }}</mat-cell>
				</ng-container>
				<!-- <ng-container matColumnDef="stock_qty" >
					<mat-header-cell *matHeaderCellDef>Stock</mat-header-cell>
					<mat-cell *matCellDef="let comType">{{	comType?.stock_qty }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="uom" >
					<mat-header-cell *matHeaderCellDef>UOM</mat-header-cell>
					<mat-cell *matCellDef="let comType">{{	comType?.uom?.uom }}</mat-cell>
				</ng-container> -->


				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let comType">
						<button (click)="editComType(comType._id)" mat-icon-button color="primary" matTooltip="Edit">
							<mat-icon>exit_to_app</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete" type="button"
							(click)="deleteComType(comType)">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>
		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
