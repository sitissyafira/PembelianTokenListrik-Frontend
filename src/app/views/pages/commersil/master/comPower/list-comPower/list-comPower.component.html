<kt-portlet>
	<kt-portlet-header [title]=" this.title + ' ' + 'List'" [class]="'kt-portlet__head--lg'"
		[viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary">Add New</button>
		</ng-container>
		<ng-container ktPortletTools>
			<button (click)="export()" mat-raised-button color="primary" class="ml-2">Export</button>
		</ng-container>
		<ng-container ktPortletTools>
			<!-- <button mat-raised-button color="primary" class="ml-2" (click)="openLarge(content6)"  [hidden]="role === 'manager'">Import</button> -->
			<button mat-raised-button color="primary" class="ml-2" (click)="openLarge(content6)" >Import</button>
		</ng-container>
	</kt-portlet-header>
	<div class="example-preview">
		<div>
			<ng-template #content6 let-c="close" let-d="dismiss">
				<div class="modal-header">
					<h4 class="modal-title">Import Water Meter</h4>
					<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="kt-form kt-form--label-right dropzone">
						<div class="kt-portlet__body">
							<div class="form-group row">
								<label class="col-form-label col-lg-3 col-sm-12">Upload File Master</label>
								<div class="col-lg-5 col-md-9 col-sm-12">
									<div class="dropzone dropzone-default" id="kt_dropzone_1">
										<input type="file"
											class="dropzone-select btn btn-label-brand btn-bold btn-sm dz-clickable"
											name="file" (change)="selectFile($event)" accept=".xlsx">
									</div>
								</div>
							</div>
						</div>
						<div class="kt-portlet__foot">
							<div class="kt-form__actions">
								<div class="row">
									<!--<div class="col-lg-9 ml-lg-auto">-->
									<!--<button type="submit" class="btn btn-brand" (click)="onSubmit()">Submit</button>-->
									<!--<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>-->
									<!--</div>-->
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
					<button type="button" class="btn btn-primary"
						(click)="onSubmit(); c('Close click');">Upload</button>
				</div>
			</ng-template>
		</div>
	</div>

	<kt-portlet-body>
		<div class="kt-form">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Unit Code
							</mat-hint>
						</mat-form-field>
					</div>
				</div>

			</div>
			<div class="row align-items-center collapse kt-form__group-actions kt-margin-top-20 kt-margin-bottom-20"
				[ngClass]="{'show' : selection.selected.length > 0}">
				<!-- We show 'Group Actions' div if smth are selected -->
				<div class="col-xl-12">
					<div class="kt-form__group kt-form__group--inline">
						<div class="kt-form__label kt-form__label-no-wrap">
							<label class="kt--font-bold kt-font-danger-">
								<span translate="ECOMMERCE.COMMON.SELECTED_RECORDS_COUNT"></span> {{
								selection.selected.length }}
							</label>
						</div>
						<div class="kt-form__control kt-form__group--inline">
							<button (click)="printPowerMeter()" mat-raised-button matTooltip="Print QRCode selected"
								class="mat-button-mt-4 mx-2">
								<mat-icon>print</mat-icon>
								Print QRCode
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
						<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
						</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row" class="mat-column-checkbox">
						<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
						</mat-checkbox>
					</mat-cell>
				</ng-container>


				<ng-container matColumnDef="nmmtr">
					<mat-header-cell *matHeaderCellDef>Power Meter No.</mat-header-cell>
					<mat-cell *matCellDef="let comPower">{{ comPower?.nmmtr}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="unitCode">
					<mat-header-cell *matHeaderCellDef>Unit Code</mat-header-cell>
					<mat-cell *matCellDef="let comPower">{{ comPower?.unitCode | uppercase}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="rate">
					<mat-header-cell *matHeaderCellDef>Power Rate</mat-header-cell>
					<mat-cell *matCellDef="let comPower">{{ comPower?.rte.nmrtepow }}</mat-cell>
				</ng-container>
				<!-- <ng-container matColumnDef="stock_qty" >
					<mat-header-cell *matHeaderCellDef>Stock</mat-header-cell>
					<mat-cell *matCellDef="let comPower">{{	comPower?.stock_qty }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="uom" >
					<mat-header-cell *matHeaderCellDef>UOM</mat-header-cell>
					<mat-cell *matCellDef="let comPower">{{	comPower?.uom?.uom }}</mat-cell>
				</ng-container> -->


				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let comPower">
						<button (click)="editComPower(comPower._id)" mat-icon-button color="primary" matTooltip="Edit">
							<mat-icon>exit_to_app</mat-icon>
						</button>&nbsp;
						<button (click)="viewComPower(comPower._id)" mat-icon-button color="primary" matTooltip="View">
							<mat-icon>visibility</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete" type="button"
							(click)="deleteComPower(comPower)">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>
		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
