<kt-portlet>
	<kt-portlet-header [title]="'Asset Management List'" [class]="'kt-portlet__head--lg'"
		[viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary" [hidden]="role ==='manager'">Add
				New</button>
		</ng-container>
		<ng-container ktPortletTools>
			<button (click)="export()" mat-raised-button color="primary" class="ml-2">Export</button>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="kt-form kt-margin-b-30">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Asset Name
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>

			<div class="row align-items-center collapse kt-form__group-actions kt-margin-top-20 kt-margin-bottom-20"
				[ngClass]="{'show' : selection.selected.length > 0}">
				<div class="col-xl-12">
					<div class="kt-form__group kt-form__group--inline">
						<div class="kt-form__control kt-form__group--inline">
							<button (click)="printAsset()" mat-raised-button matTooltip="Print QRCode selected"
								class="mat-button-mt-4 mx-2">
								<mat-icon>print</mat-icon>
								Print QRCode
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
						<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
						</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row" class="mat-column-checkbox">
						<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
						</mat-checkbox>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="assetCode">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Asset Code</mat-header-cell>
					<mat-cell *matCellDef="let am">{{ am.assetCode }}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="assetName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Asset Name</mat-header-cell>
					<mat-cell *matCellDef="let am">{{am.assetName}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="qty">
					<mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
					<mat-cell *matCellDef="let am">{{am.qty}} / {{am.uom?.uom}}</mat-cell>
				</ng-container> createdDate
				<ng-container matColumnDef="assetType">
					<mat-header-cell *matHeaderCellDef>Asset Type </mat-header-cell>
					<mat-cell *matCellDef="let am">{{am.assetType?.fixedAssetTypeName}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="createdDate">
					<mat-header-cell *matHeaderCellDef>Create Date</mat-header-cell>
					<mat-cell *matCellDef="let am">{{am.createdDate | date:"d MMMM y" }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let am">
						<button (click)="editAm(am._id)" mat-icon-button color="primary" matTooltip="Edit"
							[hidden]="role ==='manager'">
							<mat-icon>edit</mat-icon>
						</button>&nbsp;
						<button (click)="viewAm(am._id)" mat-icon-button color="primary" matTooltip="View">
							<mat-icon>visibility</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete" type="button" (click)="deleteAm(am)"
							[hidden]="role ==='manager'">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
