<kt-portlet>
	<kt-portlet-header [title]="'Petty Cash List'" [class]="'kt-portlet__head--lg'"
		[viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary">Add New</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="kt-form">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Petty Cash No.
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="pettyCashNo">
					<mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
					<mat-cell *matCellDef="let pettyCast">{{ pettyCast?.pettyCashNo }}</mat-cell>
				</ng-container>

				<!-- <ng-container matColumnDef="paidFrom"> 
					<mat-header-cell *matHeaderCellDef></mat-header-cell>
					<mat-cell *matCellDef="let pettyCast">{{ pettyCast?.paidFrom }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="glaccount">
					<mat-header-cell *matHeaderCellDef>GL Account</mat-header-cell>
					<mat-cell *matCellDef="let pettyCast">{{	pettyCast?.glaccount? | titlecase}}</mat-cell>
				</ng-container> -->
				<ng-container matColumnDef="memo">
					<mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
					<mat-cell *matCellDef="let pettyCast">{{ pettyCast?.memo }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="created_date">
					<mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
					<mat-cell *matCellDef="let pettyCast">{{ pettyCast?.created_date | date: 'dd/MM/yyyy' }}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let pettyCast">
						<!-- <button (click)="editPettyCast(pettyCast._id)" mat-icon-button color="primary" matTooltip="Edit"
						[disabled]="pettyCast.approval == true">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Delete" type="button" (click)="deletePettyCast(pettyCast)"
						>
							<mat-icon>delete</mat-icon>
						</button> -->
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>
		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
