<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a [routerLink]="['/rateunit']" class="btn btn-secondary kt-margin-r-10" mat-raised-button >
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<button href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit(false)" [disabled]="loading" mat-raised-button>
				<span class="kt-hidden-mobile">Save</span>
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Unit Rate Info
				</ng-template>
				<ng-template matTabContent>
					<!--begin::Form-->
					<div *ngIf="unitRate">
						<form [formGroup]="unitRateForm" class="kt-form kt-form--group-seperator-dashed">
							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
								<div class="form-group kt-form__group row">
									<div class="col-lg-6 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Unit Rate Name" formControlName="unit_rate_name" autocomplete="off" maxlength="15"/>
											<mat-error>Unit Rate Name is
												<strong>required</strong>
											</mat-error>
										</mat-form-field>
									</div>
								</div>
								<div class="form-group kt-form__group row">
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Service Rate" formControlName="service_rate" autocomplete="off" maxlength="15"
											onkeydown="javascript: return event.keyCode === 8 ||
											event.keyCode === 46 ? true : !isNaN(Number(event.key))"/>
											<span matPrefix>Rp&nbsp;</span>
											<mat-error>Service Rate is
												<strong>required</strong>
											</mat-error>
										</mat-form-field>
									</div>
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Sinking Fund" formControlName="sinking_fund" autocomplete="off" maxlength="15"
											onkeydown="javascript: return event.keyCode === 8 ||
											event.keyCode === 46 ? true : !isNaN(Number(event.key))"/>
											<span matPrefix>Rp&nbsp;</span>
											<mat-error>Sinking Fund is
												<strong>required</strong>
											</mat-error>
											
										</mat-form-field>
									</div>
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input  matInput placeholder="Overstay Rate" formControlName="overstay_rate" autocomplete="off" maxlength="15"
											onkeydown="javascript: return event.keyCode === 8 ||
											event.keyCode === 46 ? true : !isNaN(Number(event.key))"/>
											<span matPrefix>Rp&nbsp;</span>
											<mat-error>Overstay is
												<strong>required</strong>
											</mat-error>
										</mat-form-field>
									</div>
								</div>
								<div class="form-group kt-form__group row">
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-checkbox [(ngModel)]="IsRent" (change)="changeRent()" formControlName="isRent">Rental</mat-checkbox>
									</div>
									<div class="col-lg-4 kt-margin-bottom-20-mobile" [hidden]="RentPrice">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput  [(ngModel)]="rentValue" placeholder="Rental Price (Rp/ m2)" formControlName="rentPrice" autocomplete="off" maxlength="15"
											
											onkeydown="javascript: return event.keyCode === 8 ||
													event.keyCode === 46 ? true : !isNaN(Number(event.key))"/>
											<span matPrefix>Rp&nbsp;</span>	
											<mat-error>Rental Price is
												<strong>required</strong>
											</mat-error>
										</mat-form-field>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!--end::Form-->
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
