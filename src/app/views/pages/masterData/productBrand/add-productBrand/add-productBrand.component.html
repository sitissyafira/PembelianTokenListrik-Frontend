<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a [routerLink]="['/productBrand']" class="btn btn-secondary kt-margin-r-10" mat-raised-button >
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<button href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit(false)" [disabled]="loadingSubmit" mat-raised-button >
				<span class="kt-hidden-mobile">Save</span>
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Product Category Info
				</ng-template>
				<ng-template matTabContent>
					<div *ngIf="productBrand">
						<form [formGroup]="productBrandForm" class="kt-form kt-form--group-seperator-dashed">
							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
									<div class="form-group kt-form__group row">
											<div class="col-lg-4 kt-margin-bottom-20-mobile">
												<mat-form-field class="mat-form-field-fluid">
													<input type="text" matInput placeholder="Select Product Category" [formControl]="viewProductCategoryResult" [matAutocomplete]="csmrAuto" (keyup)="_onKeyup($event)">
													<mat-error>Fill input by selecting the given items</mat-error>
													<mat-autocomplete #csmrAuto="matAutocomplete">
													<mat-option *ngIf="loading.productCategory">
														<div class="opt-loader">
															<mat-spinner [diameter]="5"></mat-spinner>Loading Content
														</div>
													</mat-option>
													<mat-option *ngIf="!loading.productCategory && !productCategoryResultFiltered.length">Item is Empty</mat-option>
													<mat-option *ngFor="let item of productCategoryResultFiltered" value="{{item.category_name | titlecase}}" (click)="_setBlockValue(item)" >
															{{item.category_name | titlecase }} 
													</mat-option>
													</mat-autocomplete>
												</mat-form-field>
											</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input
													matInput
													placeholder="Product Brand Code"
													formControlName="brand_code"
													autocomplete="off"
													(keydown)="inputKeydownHandler($event)"
													maxlength="50">
												<mat-error>Product Brand Code is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Product Brand Name" formControlName="brand_name" autocomplete="off" maxlength="50"/>
												<mat-error>Product Brand Name is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-12 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Remark" formControlName="description" autocomplete="off" maxlength="50"/>
												<mat-error>Remark is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
									</div>
								</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
