<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a [routerLink]="['/locationBuilding']" class="btn btn-secondary kt-margin-r-10" mat-raised-button >
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<button href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit(false)" [disabled]="loading" mat-raised-button >
				<span class="kt-hidden-mobile">Save</span>
			</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Location Building Info
				</ng-template>
				<ng-template matTabContent>
					<div>
						<form [formGroup]="locationBuildingForm" class="kt-form kt-form--group-seperator-dashed">
							<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert>
							<div class="kt-form__section kt-form__section--first">
									<div class="form-group kt-form__group row">
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Location Building Name" formControlName="name" autocomplete="off" maxlength="50"/>
												<mat-error>Location Building Name is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Address" formControlName="address" autocomplete="off"/>
												<mat-error>Location Building Address is
													<strong>required</strong>
												</mat-error>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput type="number" placeholder="Radius" formControlName="radius" autocomplete="off" maxlength="50"/>
												<mat-label>Radius (meter)</mat-label>
											</mat-form-field>
										</div>
									</div>
									<div class="map-container">
										<div class="map-border">
											<div class="map-buttons">
												<button (click)="zoomOut()">-</button>
												<button (click)="zoomIn()">+</button>
												<button (click)="showToCurrentLocation()">
													<img src="assets/media/icons/svg/Map/Position.svg" alt="Position">
												</button>
											</div>
											<div class="search-container">
												<input #searchInput class="search-input" type="text" placeholder="Search">
												<div class="suggestions" *ngIf="locationSuggestions.length > 0">
												  <ul>
													<li *ngFor="let suggestion of locationSuggestions" (click)="selectLocation(suggestion)">{{ suggestion.display_name }}</li>
												  </ul>
												</div>
											  </div>
											<div id="map" class="map">
											</div>
											
											<div id="popup" class="ol-popup">
												<div id="popup-content"></div>
											</div>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-12 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<textarea rows="4" matInput placeholder="Location" formControlName="location" autocomplete="off"></textarea>
											</mat-form-field>
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Latitude" formControlName="latitude" autocomplete="off" [readonly]="true"/>
											</mat-form-field>
										</div>
										<div class="col-lg-4 kt-margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input matInput placeholder="Longitude" formControlName="longitude" autocomplete="off" [readonly]="true"/>
											</mat-form-field>
										</div>
									</div>
							</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
