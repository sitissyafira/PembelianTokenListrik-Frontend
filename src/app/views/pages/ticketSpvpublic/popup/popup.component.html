<div class="sty-default container">
  <h1 class="sty-default" mat-dialog-title>Reject Ticket</h1>
  <div mat-dialog-content>

    <form [formGroup]="productForm" class="sty-default d-block">
      <div class="col-lg-12">
        <mat-form-field class="mat-form-field-fluid">
          <input class="sty-default" matInput type="text" formControlName="reject" placeholder="Reject Reason"
            autocomplete="off" />
          <mat-error>reject is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="actions__container">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveButton()">Save</button>
  </div>
</div>
