<kt-portlet>
	<kt-portlet-header [title]="'Log Account Payment List'" [class]="'kt-portlet__head--lg'"
		[viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button (click)="export()" mat-raised-button color="primary" class="ml-2">Export</button>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<div class="kt-form">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in Unit No.
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>


				<ng-container matColumnDef="voucherNo">
					<mat-header-cell *matHeaderCellDef>Voucher No</mat-header-cell>
					<mat-cell *matCellDef="let logFinance">{{logFinance?.data.voucherno | uppercase}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="depositTo">
					<mat-header-cell *matHeaderCellDef>Deposit To</mat-header-cell>
					<mat-cell *matCellDef="let logFinance">{{logFinance?.data.paidFrom.acctName}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="amount">
					<mat-header-cell *matHeaderCellDef>Amount (Rp.)</mat-header-cell>
					<mat-cell *matCellDef="let logFinance">{{logFinance?.data.amount}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="createdDate">
					<mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
					<mat-cell *matCellDef="let logFinance">{{logFinance?.data.crtdate | date : "d/MMM/y" }}</mat-cell>
				</ng-container>


				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let logFinance">
						<button mat-icon-button color="warn" matTooltip="Delete" type="button"
							(click)="deleteAccountType(logFinance)" hidden>
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>

	</kt-portlet-body>
</kt-portlet>
