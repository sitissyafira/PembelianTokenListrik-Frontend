<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a [routerLink]="['/inspeksi']" class="btn btn-secondary kt-margin-r-10" mat-raised-button>
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<!-- <button href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit(false)" [disabled]="loading">
				<span class="kt-hidden-mobile">Save</span>
			</button> -->
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Info
				</ng-template>
				<div *ngIf="inspeksi">
					<form [formGroup]="inspeksiForm" class="kt-form kt-form--group-seperator-dashed">
						<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
							Oh snap! Change a few things up and try submitting again.
						</kt-alert>
						<div class="kt-form__section kt-form__section--first">
							<div class="form-group kt-form__group row">
								<div class="col-lg-6 kt-margin-bottom-20-mobile">
									<mat-form-field class="mat-form-field-fluid">
										<input matInput placeholder="User" formControlName="user" autocomplete="off" maxlength="50"/>
										<mat-error>User is
											<strong>required</strong>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-lg-6 kt-margin-bottom-20-mobile">
									<mat-form-field class="mat-form-field-fluid">
										<input matInput placeholder="User" formControlName="created_date" autocomplete="off" maxlength="50"/>
										<mat-error>date is
											<strong>required</strong>
										</mat-error>
									</mat-form-field>
								</div>

							</div>
							<div class="form-group kt-form__group row">
								<div class="col-lg-6 kt-margin-bottom-20-mobile">
									<mat-form-field class="mat-form-field-fluid">
										<textarea matInput placeholder="Deskripsi" formControlName="remark"></textarea>
										<mat-error>Phone is
											<strong>required</strong>
										</mat-error>
									</mat-form-field>
								</div>
							</div>
							<div class="form-group kt-form__group row">
								<div class="col-lg-12 kt-margin-bottom-10-mobile margin_h_20">
									<mat-label>Attachment</mat-label>
									<div class="preview__container">
										<div class="preview__container-images">
											<div class="preview__frame">
												<a href={{attachments}} target="_blank" *ngIf="attachments">
													<img src={{attachments}}>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</mat-tab>

		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
