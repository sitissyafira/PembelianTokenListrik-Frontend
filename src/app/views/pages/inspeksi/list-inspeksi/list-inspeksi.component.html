<kt-portlet>
	<!-- PORTLET LOADING | Binded to TABLE Datasource -->
	<!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
	<kt-portlet-header [title]="'Inspeksi List'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
		<ng-container ktPortletTools>
			<button mat-raised-button class="mr-2" (click)="refresh()">Refresh <mat-icon class="ic-refresh">
					refresh
				</mat-icon>
			</button>
		</ng-container>
		<!-- <ng-container ktPortletTools>
			<button [routerLink]="['add']" mat-raised-button color="primary"
				[hidden]="role === 'admin-tro' || role === 'manager'">Add New</button>
		</ng-container> -->
		<ng-container ktPortletTools>
			<button (click)="openLargeExport(contentExport)" mat-raised-button color="primary" class="ml-2"
				[disabled]="loading">Export</button>
		</ng-container>
		<!-- <ng-container ktPortletTools>
			<button mat-raised-button color="primary" class="ml-2" (click)="openLarge(content6)"
				[hidden]="role === 'admin-tro' || role === 'manager'">Import</button>
		</ng-container> -->
	</kt-portlet-header>
	<!-- Modal -->
	<div class="example-preview">
		<div>
			<ng-template #content6 let-c="close" let-d="dismiss">
				<div class="modal-header">
					<h4 class="modal-title">Import User</h4>
					<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="kt-form kt-form--label-right dropzone">
						<div class="kt-portlet__body">
							<div class="form-group row">
								<label class="col-form-label col-lg-3 col-sm-12">Upload File Master</label>
								<div class="col-lg-4 col-md-9 col-sm-12">
									<div class="dropzone dropzone-default" id="kt_dropzone_1">
										<input type="file"
											class="dropzone-select btn btn-label-brand btn-bold btn-sm dz-clickable"
											name="file" (change)="selectFile($event)" accept=".xlsx">
									</div>
								</div>
							</div>
						</div>
						<div class="kt-portlet__foot">
							<div class="kt-form__actions">
								<div class="row">

								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
					<button type="button" class="btn btn-primary" (click)="onSubmit(); c('Close click')">Upload</button>
				</div>
			</ng-template>
		</div>
	</div>

	<!-- Pop Up Export start -->
	<div class="example-preview">
		<div>
			<ng-template #contentExport let-c="close" let-d="dismiss">
				<div class="modal-header">
					<h4 class="modal-title">Attendance Export</h4>
					<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form [formGroup]="attendanceExport" class="kt-form kt-form--label-right dropzone">
						<div class="kt-portlet__body">
							<mat-form-field class="mat-form-field-fluid col-sm-6" periodAttendance>
								<input matInput [matDatepicker]="periodAttendance" formControlName="period"
									placeholder="Select Period" autocomplete="off" />
								<mat-datepicker-toggle matSuffix [for]="periodAttendance"></mat-datepicker-toggle>
								<mat-datepicker #periodAttendance startView="multi-year"
								(monthSelected)="setMonthAndYearForExport($event, periodAttendance)"
								panelClass="example-month-picker"></mat-datepicker>
							</mat-form-field>
						</div>
						<div class="kt-portlet__foot">
							<div class="kt-form__actions">
								<div class="row">
								</div>
							</div>
						</div>
					</form>
					<!-- <h5>Export Attendance : {{queryYearMonth}}</h5> -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
					<button type="button" class="btn btn-primary" (click)="export(); c('Close click')">Export</button>
				</div>
			</ng-template>
		</div>
	</div>

	<kt-portlet-body>
		<div class="kt-form kt-margin-b-30">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-3 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search parking lot" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in User Name
							</mat-hint>
						</mat-form-field>
					</div>
					<div class="col-md-3 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<mat-label>Month and Year</mat-label>
							<input matInput [matDatepicker]="dp" [formControl]="dateMonth">
							<mat-hint>MM/YYYY</mat-hint>
							<mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
							<mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
								panelClass="example-month-picker">
							</mat-datepicker>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
				matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<ng-container matColumnDef="user">
					<mat-header-cell *matHeaderCellDef>User</mat-header-cell>
					<mat-cell *matCellDef="let inspeksi">{{inspeksi.user?.name | titlecase}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="date">
					<mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
					<mat-cell *matCellDef="let inspeksi">{{inspeksi.created_date | date: "d/MM/yyyy"}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="deskripsi">
					<mat-header-cell *matHeaderCellDef>Deskripsi</mat-header-cell>
					<mat-cell *matCellDef="let inspeksi">{{inspeksi.remark }}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let inspeksi">
						<!-- <button (click)="editInspeksia(inspeksi._id)" mat-icon-button color="primary" matTooltip="Edit"
							[hidden]="role === 'admin-tro' || role === 'manager'">
							<mat-icon>create</mat-icon>
						</button>&nbsp; -->
						<button (click)="viewInspeksia(inspeksi._id)" mat-icon-button color="primary" matTooltip="View">
							<mat-icon>visibility</mat-icon>
						</button>&nbsp;
						<!-- <button mat-icon-button color="warn" matTooltip="Delete" type="button"
							(click)="deleteInspeksi(inspeksi)" [hidden]="role === 'admin-tro' || role === 'manager'">
							<mat-icon>delete</mat-icon>
						</button> -->
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
			<!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50,100,500,1000,2000]"
				[length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</kt-portlet-body>
</kt-portlet>
